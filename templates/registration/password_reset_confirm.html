{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-3 col-sm-6">
    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<hr>
        <p>Please enter your new password.</p>

    <form method="post" class="form-group border rounded p-4 ">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-outline-success col-12" type="submit" value="Confirm New Password">
    </form>
    
</div>
{% endblock %}
