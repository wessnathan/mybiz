{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-3 col-sm-6">
    <h5 class="pt-3 mx-2">Change password</h5>

    <form method="post" class="form-group border rounded p-4 ">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-outline-success col-12" type="submit" value="Change Password">
    </form>
    
</div>
{% endblock %}
