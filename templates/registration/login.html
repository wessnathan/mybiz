{% load crispy_forms_tags %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login myBiz</title>
</head>
<body>
    <div class="container1">
        <div class="sign-up">
            <div class="title">myBiz login</div>
            <a href="{% url 'home' %}" class="close-btn">Close</a>
            <div class="msg">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}} rounded">
                        {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <form method="post">
                {% csrf_token %}
                
                {{ form | crispy }}
                
                <button type="submit" class="btn">Login</button>
                
            </form>
            <div class="login">
                <p>Need an account <a href="{% url 'register' %}">Register</a>. To <a href="{% url 'password_reset' %}">Reset password</a></p>
            </div>
        </div>
    </div>
</body>
</html>
