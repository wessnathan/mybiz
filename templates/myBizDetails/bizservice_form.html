{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'index/images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'index/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'index/images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'index/images/site.webmanifest' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Service</title>
</head>
<body>
    <div class="container m-5 col-10">
        
        <form class="form-group border rounded m-5 p-5"  method="post" enctype='multipart/form-data'>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}}">
                    {{message}}
                    </div>
                {% endfor %}
            {% endif %}
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-outline-success col-12">Post Service</button>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-danger col-12 mt-1">Cancel Service</a>
        </form>
    </div>
</body>
</html>
